<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="utf-8">
    <title>添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{../admin/layui/css/layui.css}" />

</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">教师名字</label>
        <div class="layui-input-inline">
            <input type="text" name="name" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">教师编号</label>
        <div class="layui-input-inline">
            <input type="text" name="teacherId" lay-verify="required" placeholder="请输入教师编号" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">初始密码</label>
        <div class="layui-input-inline">
            <input type="text" name="password" lay-verify="required" placeholder="请输入初始密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号码</label>
        <div class="layui-input-inline">
            <input type="text" name="phone" lay-verify="phone" placeholder="请输入号码" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-inline">
            <input type="text" name="email" lay-verify="phone" placeholder="请输入号码" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">选择性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked>
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">职称</label>
        <div class="layui-input-inline">
            <input type="text" name="zhicheng" lay-verify="zhicheng" placeholder="请输入职称" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">学历</label>
        <div class="layui-input-inline">
            <input type="text" name="record" lay-verify="record" placeholder="请输入学历" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">学位</label>
        <div class="layui-input-inline">
            <input type="text" name="degree" lay-verify="degree" placeholder="请输入学位" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">毕业院校</label>
        <div class="layui-input-inline">
            <input type="text" name="graduateSchool" lay-verify="graduateSchool" placeholder="请输入毕业院校" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">专业</label>
        <div class="layui-input-inline">
            <input type="text" name="specialty" lay-verify="specialty" placeholder="请输入专业" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">学位</label>
        <div class="layui-input-inline">
            <input type="text" name="degree" lay-verify="email" placeholder="请输入学位" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">研究方向</label>
        <div class="layui-input-inline">
            <input type="text" name="resultArea" lay-verify="resultArea" placeholder="请输入研究方向" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">岗位</label>
        <div class="layui-input-inline">
            <input type="text" name="quarters" lay-verify="quarters" placeholder="请输入岗位" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">专业划分</label>
        <div class="layui-input-inline">
            <input type="text" name="devide_by_specialty" lay-verify="devide_by_specialty" placeholder="请输入专业划分" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">身份证</label>
        <div class="layui-input-inline">
            <input type="text" name="IdCardNo" lay-verify="IdCardNo" placeholder="请输入身份证号" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">是否党员</label>
        <div class="layui-input-inline">
            <input type="radio" name="is_party_member" value="男" title="男" checked>
            <input type="radio" name="is_party_member" value="女" title="女">
        </div>
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline">
            <input type="checkbox" name="switch" lay-skin="switch">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">头像</label>
        <div class="layui-input-inline">
            <input type="text" name="avatar" lay-verify="required" placeholder="请上传图片" autocomplete="off" class="layui-input" >
        </div>
        <button style="float: left;" type="button" class="layui-btn" id="layuiadmin-upload-useradmin">上传图片</button>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">出生日期</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="birthday" placeholder="yyyy-MM-dd" name="birthday" style="height:30px;width:180px;">
        </div>
        <label class="layui-form-label">入党时间</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="join_party_time" placeholder="yyyy-MM-dd" name="join_party_time" style="height:30px;width:180px;">
        </div>
        <label class="layui-form-label">开始工作</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="start_job_time" placeholder="yyyy-MM-dd" name="start_job_time" style="height:30px;width:180px;">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">入校时间</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="reach_our_school_time" placeholder="yyyy-MM-dd" name="reach_our_school_time" style="height:30px;width:180px;">
        </div>
        <label class="layui-form-label">获取职称</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="reach_deputy_high_time" placeholder="yyyy-MM-" name="reach_deputy_high_time" style="height:30px;width:180px;">
        </div>
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline">
            <input type="text" name="abstracts" lay-verify="abstracts" placeholder="请输入身份证号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所在教研室</label>
        <div class="layui-input-inline">
            <input type="text" name="room" lay-verify="room" placeholder="请输入教研室" autocomplete="off" class="layui-input">
        </div>

    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
</div>

<script type="text/javascript" th:src="@{../admin/layui/layui.js}" ></script>
<script>
    layui.config({
        base: '../../admin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload','laydate'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload
            ,laydate = layui.laydate
        ;

        //执行一个laydate实例
        laydate.render({
            elem: '#birthday' //指定元素
            ,trigger:'click',
        });
        laydate.render({
            elem: '#join_party_time' //指定元素
            ,trigger:'click',
        });
        laydate.render({
            elem: '#start_job_time' //指定元素
            ,trigger:'click',
        });laydate.render({
            elem: '#reach_our_school_time' //指定元素
            ,trigger:'click',
        });laydate.render({
            elem: '#reach_deputy_high_time' //指定元素
            ,trigger:'click',
        });

        upload.render({
            elem: '#layuiadmin-upload-useradmin'
            ,url: layui.setter.base + 'json/upload/demo.js'
            ,accept: 'images'
            ,method: 'get'
            ,acceptMime: 'image/*'
            ,done: function(res){
                $(this.item).prev("div").children("input").val(res.data.src)
            }
        });
    })
</script>
</body>
</html>
